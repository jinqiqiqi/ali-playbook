- name: Copy NVM installation file to the server
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - {src: nvm_install.sh, dest: /opt/nvm_install.sh}
    - {src: nvm.sh, dest: /etc/profile.d/nvm.sh}
  tags:
    - nodejs

- name: "Install NVM to local server({{ nodejs_user }}) ~/.nvm/nvm.sh"
  shell: >
    export http_proxy=http://103.91.219.139:15886 && export https_proxy=http://103.91.219.139:15886 && bash /opt/nvm_install.sh
  args:
    creates: "/home/{{ nodejs_user }}/.nvm/nvm.sh"
  become: true
  become_user: "{{ nodejs_user }}"
  tags:
    - nodejs

- name: "Install nodejs version: {{ nodejs_version }}"
  shell: >
    source /etc/profile && nvm install {{ nodejs_version }}
  args:
    creates: "/home/{{ nodejs_user }}/.nvm/versions/node/{{ nodejs_version}}/bin/node"
  become: true
  become_user: "{{ nodejs_user }}"
  tags:
    - nodejs

- name: "Install pm2"
  shell: >
    source /etc/profile && npm install -g pm2 && npm config set update-notifier false
  args:
    creates: "/home/{{ nodejs_user }}/.nvm/versions/node/{{ nodejs_version}}/bin/pm2"
  become: true
  become_user: "{{ nodejs_user }}"
  tags:
    - nodejs

- name: "Install grunt"
  shell: >
    source /etc/profile && npm install -g grunt
  args:
    creates: "/home/{{ nodejs_user }}/.nvm/versions/node/{{ nodejs_version}}/bin/grunt"
  become: true
  become_user: "{{ nodejs_user }}"
  tags:
    - nodejs


- name: "Make sure directories are existing"
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('owner') }}"
    group: "{{ item.group | default('devops') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ nodejs_app_directories }}"
  tags:
    - nodejs
