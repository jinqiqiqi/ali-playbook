- name: Install basic tools and packages.
  package: 
    name: "{{ item }}" 
    state: present
  loop:
    - lsof
    - telnet
    - vim
    - tree
    - libselinux-python
    - yum-utils
    - python2-pip
    - python3-pip
    - bind-utils
    - iptables-services
    - nfs-utils
    - pyOpenSSL
  tags:
    - base
    - common_group

- name: Install basic pip packages.
  pip:
    name: "{{ item }}"
    extra_args: -i "{{ centos_pip_mirror }}"
  loop:
    - docker-py
    - passlib
  tags:
    - base
    - common_group

- name: Change the motd file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "motd.j2", dest: "/etc/motd" }
  tags:
    - base
    - common_group
    - base-motd

- name: Settings to sysctl.conf
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.conf
    reload: yes
  loop: "{{ sysctl_file_settings }}"
  tags:
    - base
    - common_group
  
