- name: Adding custom dns server for ecs
  blockinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-eth0
    block: |
      {{ item }}
    marker: "# {mark} ansible managed block {{ item }}"
  loop:
    - "DNS1=192.168.88.90"
    # - "DNS2=114.114.114.114"
    # - "DNS3=100.100.2.136"
  when: inventory_hostname != 'sys-00' and inventory_hostname != 'misc-usa-00'
  notify:
    - restart network

- name: Create /data directory for server
  file:
    path: "/data/"
    state: directory
  when: inventory_hostname != 'misc-usa-00' and inventory_hostname != 'monitor-00'
  tags:
    - base
    - common_group
    - base-motd
    
- name: Mount /data/ partition
  mount:
    src: 337b949743-yab25.cn-shanghai.nas.aliyuncs.com:/
    fstype: nfs
    path: /data/
    opts: vers=4,minorversion=0,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,_netdev,noresvport
    state: mounted
    boot: yes
  when: inventory_hostname != 'misc-usa-00' and inventory_hostname != 'monitor-00'
  tags:
    - base
    - common_group
    - base-motd
    
- name: Change the hostname step
  hostname:
    name: "{{ inventory_hostname }}"
  tags:
    - base
    - common_group
    - base-motd